<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background: url('assets/pattern.jpg');">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between">
            <img src="assets/logo.png" alt="Logo Sanbercode">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end mr-5" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="form.html">Register</a>
                    <a class="nav-link" href="article.html">Articel</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="mx-5 my-5">
        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-row justify-content-center">
                    <h1 class="card-title">Register Akun Baru!</h1>
                </div>
                <div>
                    <p>Isilah Form Dibawah Ini</p>
                    <hr>
                    <form action="proccess.html" method="post">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name">
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <div>
                                <input type="radio" class="form-check-input" name="gender" id="male" checked>
                                <label class="form-check-label" for="male">
                                            Male
                                </label>
                                <input type="radio" class="form-check-input" name="gender" id="female">
                                <label class="form-check-label" for="female">
                                            Female
                                </label>
                                <input type="radio" class="form-check-input" name="gender" id="other">
                                <label class="form-check-label" for="other">
                                        Other
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nationality</label>
                            <select class="form-control" name="national" id="national">
                                <option value="1">Indonesian</option>
                                <option value="2">American</option>
                                <option value="3">Australian</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Sedang Fokus Belajar</label>
                            <select class="form-control" name="national" id="national">
                                <option value="1">ReactJS</option>
                                <option value="2">NodeJS</option>
                                <option value="3">Laravel</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Language Spoken</label>
                            <div>
                                <input type="checkbox" class="form-check-input" name="language" id="Indonesian">
                                <label class="form-check-label" for="Indoensian">
                                            Indonesian
                                </label>
                                <input type="checkbox" class="form-check-input" name="language" id="Arabian">
                                <label class="form-check-label" for="Arabian">
                                           Arabian
                                </label>
                                <input type="checkbox" class="form-check-input" name="language" id="English">
                                <label class="form-check-label" for="English">
                                        English
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Deskripsi Saya</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-warning d-flex flex-row justify-content-center" style="margin-top: 380px;">copyright @ Bootcamp Digital Skill Sanbercode Devops</footer>
</body>
</html>
